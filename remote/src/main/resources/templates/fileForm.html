<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>file page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div th:if="${message}" style="margin: 10px">
    <h2 th:text="${message}"/>
</div>

<div style="margin: 50px 10px 0 10px">
    <form method="POST" enctype="multipart/form-data" action="/upload">
        <div class="input-group">
            <input type="file" name="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
            <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">업로드</button>
        </div>
    </form>
</div>

<div style="margin: 50px 10px 0 10px">
    <form method="POST" enctype="multipart/form-data" action="/file/one">
        <div class="input-group mb-3">
            <input type="text" name="filename" class="form-control" placeholder="File Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="submit" id="button-addon2">조회</button>
        </div>
    </form>
</div>

<div th:if="${fileOne}">
    <ul>
        <li>
            <img th:src="${fileOne}" alt="img file"/>
        </li>
    </ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script>

</script>
</body>
</html>
